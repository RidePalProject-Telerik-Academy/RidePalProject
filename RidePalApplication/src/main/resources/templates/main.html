<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Main</title>
</head>
<body id="main-body">
<section class="header">
    <nav>
        <div id="logo">
            <img src="../images/logo-alt.gif" th:src="@{/images/logo-alt.gif}" alt="logo">
            <h1 style="font-family: Forte, sans-serif;">RidePal</h1>
            <form action="#" id="search-form" th:action="@{/users}" method="get" th:object="${userFilter}">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" placeholder="Search RidePal...">
                </div>
            </form>
        </div>
        <ul>
            <li><a href="playlists.html" th:href="@{/playlists}" th:text="#{navigation.playlists}">Home</a></li>
            <li><a href="login.html" th:href="@{/login}" th:text="#{navigation.login}">Home</a></li>
            <li id="sign-up-button"><a href="register.html" th:href="@{/register}" th:text="#{navigation.register}">Home</a></li>
        </ul>
    </nav>
</section>
<div class="line"></div>


<section class="footer">
    <h5>About Us</h5>
    <h5>Copyright &copy 2023 WeWhoAreNotAsOthers</h5>
</section>
</body>
</html>
