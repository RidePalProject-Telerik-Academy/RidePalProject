<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>Main</title>
</head>
<body id="main-body">
<section class="header">
    <nav>
        <div id="logo">
            <img src="../images/logo-alt.gif" th:src="@{/images/logo-alt.gif}" alt="logo">
            <h1 style="font-family: Forte, sans-serif;">RidePal</h1>
            <form action="#" id="search-form" th:action="@{/playlists}" method="get">
                <input type="text" name="name" placeholder="Search..." class="search-input" th:object="${name}">
                <a class="search-btn" type="submit"> </a>
            </form>
        </div>
        <ul>
            <li><a href="playlists.html" th:href="@{/playlists}" th:text="#{navigation.playlists}">Playlists</a></li>
            <li><a href="login.html" th:href="@{/login}" th:text="#{navigation.login}">Login</a></li>
            <li><a href="login.html" th:href="@{/playlists/generate}" th:text="#{navigation.generate}">Generate</a></li>
            <li id="sign-up-button"><a href="register.html" th:href="@{/users/register}"
                                       th:text="#{navigation.register}">Signup</a></li>
        </ul>
    </nav>
</section>
<div class="line"></div>

<!-- BODY WITH TOP 10 PLAYLISTS -->
<section class="main-content">
    <h2>Top 10 Playlists</h2>
    <div th:each="playlist : ${filteredPlaylists}">
        <div class="playlist-item">
            <h3 th:text="${playlist.name}"></h3>
            <h4 th:text="'Creator: ' + ${playlist.creator.getUsername()}"></h4>
            <h4 th:text="'Duration: ' + ${playlist.duration/60} + ' min'"></h4>
            <h4 th:text="'Rank: ' + ${playlist.rank}"></h4>
            </span>
            </h4>
            <a id="explore-button" th:href="@{/playlists/{id}(id=${playlist.id})}">Explore</a>
        </div>
    </div>
</section>

<!-- FOOTER -->
<section class="footer">
    <h5>About Us</h5>
    <h5>Copyright &copy 2023 WeWhoAreNotAsOthers</h5>
</section>
</body>
</html>
