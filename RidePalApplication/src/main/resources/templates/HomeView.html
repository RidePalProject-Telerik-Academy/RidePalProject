<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>Home</title>
</head>
<body id="home-body">
<section class="header">
    <div id="welcome">
        <ul>
            <li><h3>Welcome</h3></li>
            <li><h3>to</h3></li>
            <li><h3>RidePal</h3></li>
        </ul>
        <strong style="margin-top: 0">your ultimate travel playlist generator</strong>
    </div>
</section>

<section class="first-steps">
    <div class="steps-container">
        <div class="step" id="step-1">
            <h3>Step 1</h3>
            <h2>Log In</h2>
        </div>
        <img id="arrow-1" src="../static/images/arrow.png" th:src="@{/images/arrow-white.png}">
        <img id="arrow-left" src="../static/images/arrow-left.png" th:src="@{/images/arrow-white.png}">
        <div class="step" id="step-2">
            <h3>Step 2</h3>
            <h2>Set your journey</h2>
        </div>
        <div class="step" id="step-3">
            <h3>Step 3</h3>
            <h2>Choose your music</h2>
        </div>
        <img src="../static/images/arrow.png" th:src="@{/images/arrow-white.png}">
        <div class="step" id="step-4">
            <h3>Step 4</h3>
            <h2>Enjoy the ride!</h2>
        </div>
    </div>
</section>

<section>
    <div class="hero-btn-container">
    <button class="hero-btn" id="r-u-ready" th:unless="${isAuthenticated}" onclick="location.href='/playlists'">Are You Ready?</button>
    </div>
</section>


<section class="footer">
    <h5>About Us</h5>
    <h5>Copyright &copy 2023 WeWhoAreNotAsOthers</h5>
</section>

</body>
</html>
