<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>Main</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282828;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form:hover {
            background-color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, .genre-fields input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        .genre-fields {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .genre-fields input {
            width: calc(100% - 16px);
            margin-bottom: 8px;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .checkbox-group label {
            flex: 1;
        }

        .genre-fields {
            display: none;
        }

        button {
            background-color: #ed944d;
            color: whitesmoke;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body id="main-body">

<section class="header">
    <nav>
        <a th:href="@{/playlists}">
            <div id="logo">
                <h1 style="font-family: Forte, sans-serif;">RidePal</h1>
            </div>
        </a>
    </nav>

</section>

<div class="registration-body">
    <div class="registration-container">
        <div class="registration-container-title" th:align="center">Login</div>
        <form th:action="@{/login}" method="post">
            <!-- Spring Security default login page form fields -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>

        </form>
        <p>Don't have an account? <a th:href="@{/users/register}">Sign up here!</a></p>
    </div>
</div>


</body>
</html>
