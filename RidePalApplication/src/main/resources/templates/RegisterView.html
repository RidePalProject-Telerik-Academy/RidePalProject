<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>Main</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282828;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form:hover {
            background-color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, .genre-fields input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        .genre-fields {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .genre-fields input {
            width: calc(100% - 16px);
            margin-bottom: 8px;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .checkbox-group label {
            flex: 1;
        }

        .genre-fields {
            display: none;
        }

        button {
            background-color: #ed944d;
            color: whitesmoke;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body id="main-body">

<section class="header">
    <nav>
        <a th:href="@{/playlists}">
            <div id="logo">
                <h1 style="font-family: Forte, sans-serif;">RidePal</h1>
            </div>
        </a>
    </nav>

</section>

<div class="registration-body">
    <div class="registration-container">
        <div class="registration-container-title" th:align="center">Registration Form</div>
        <form action="#" th:action="@{/users/register}" th:object="${user}" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="user-details"></span>
                    <input type="text" th:field="*{firstName}" placeholder="Enter your Fist Name" required>
                </div>
                <label class="error" th:errors="*{firstName}">Name error placeholder</label>
                <div class="input-box">
                    <span class="user-details"></span>
                    <input type="text" th:field="*{lastName}" placeholder="Enter your Last Name" required>
                </div>
                <label class="error" th:errors="*{lastName}">Name error placeholder</label>
                <div class="input-box">
                    <span class="user-details"></span>
                    <input type="text" th:field="*{email}" placeholder="Enter your Email" required>
                </div>
                <label class="error" th:errors="*{email}">Name error placeholder</label>
                <div class="input-box">
                    <span class="user-details"></span>
                    <input type="text" th:field="*{username}" placeholder="Enter your Username" required>
                </div>
                <label class="error" th:errors="*{username}">Name error placeholder</label>
                <div class="input-box">
                    <span class="user-details"></span>
                    <input type="password" th:field="*{password}" placeholder="Enter your Password" required>
                </div>
                <label class="error" th:errors="*{password}">Name error placeholder</label>
                <div class="input-box">
                    <span class="user-details"></span>
                    <input type="password" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                </div>
                <label class="error" th:errors="*{confirmPassword}">Name error placeholder</label>
            </div>
            <div class="button-container">
                <div class="button">
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login here!</a></p>
    </div>
</div>


</body>
</html>
